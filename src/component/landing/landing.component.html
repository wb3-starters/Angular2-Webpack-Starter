<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">

      <!-- Title -->
      <span class="mdl-layout-title"><a class="mdl-navigation__link" [routerLink]="['Landing']">Angular2Webpack Starter Project</a></span>

      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">

        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
          <li class="mdl-menu__item"><a [routerLink]="['NewAccount']">Register</a></li>    
        </ul>
        
      </nav>
    </div>
  </header>

  <!-- Sidenav bar -->
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Your Options</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['Landing']">Home</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
